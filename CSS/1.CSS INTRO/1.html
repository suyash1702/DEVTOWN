<!DOCTYPE html>
<html lang="en">
    <head>
            <title>Intro to css</title>

            <style>
                h3{
                    background-color: aqua;
                    color: black;
                }

                span{
                    background-color: brown;
                    color: yellow;
                }
            </style>

            <link rel="stylesheet" href="./1.css"/>
    </head>
    <body>

        <!-- 
            3 diff ways to add css
                >>Inline
                >>Internal/Embedded 
                >>External 
        -->

        <!-- Inline css -->
        <h4 style="background-color: black;color: aliceblue;">Its my heading</h4>

        <!-- Internal css -->
        <h3>Use style in head for Internal</h3>

        <!-- for block color as of the sntence length use span-->
        <span>
            My name is suyash
        </span>
        
        <!--
            Drawbacks :
                >>In inline we have to repeat entire instructions
                >>In Internal we cannot use style differently for each block i.e, we use css selectors 
        -->

        <!-- Refer 1.css for external css -->
        
        <!-- external css -->
        <h5>Use link in head to get the css</h5>
        
    </body>
</html>
