<body>
    <h4>Flex Box</h4>

    <!--
        Flexbox :
            >> Mainly used for creating layout
            >> These are 1-D layout [It can be either row-wise or or Col-wise]
     -->

     <!-- 
        >> Horizontal [X-axis] : Justify-Content (Get alog centre)
        >> Vertical [Y-axis]   : Align-item
        >> gap : 10px
        >> flex-direction : row/col [Where i want to organize items ?]
        >> flex-wrap : Dynamic feature [To wrap something]
      -->

      <!-- 
        Note : Even if div has block scope when it is wraped within "display :flex" it will not act as block scope
       -->

    <div class="parent">
        <div  class="child">1</div>
        <div  class="child">2</div>
        <div  class="child">3</div>
        <div  class="child">4</div>
        <div  class="child">5</div> 
    </div>

    </br>

</body>
