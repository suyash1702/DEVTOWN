<!DOCTYPE html>

<html>

    <head>

        <title>DAY-2</title>

    </head> 

    <body>

        <!-- TAG FOR PRINTING IN ITALIC -->
        <P><I> VERY </I>GOOD MORNING</P>
        <P><em> VERY </em>GOOD MORNING</P>

        <!-- text in bold -->
        <P><strong> VERY </strong>GOOD MORNING</P>
        <P><b> VERY </b>GOOD MORNING</P>

        <!-- highlighter -->
        <P><mark> VERY </mark>GOOD MORNING</P>

        <!-- #INLINE APPROACH -->
        <P> VERY <span style="background-color: blue;"> VERY </span>GOOD MORNING</P>

        <!-- MAKING SOME CONTENT SMALL -->
        <P><small>VERY </small> VERY GOOD MORNING</P>

        <!-- BG COLOR -->
        <span style="background-color: blue;color: blueviolet;"> VERY GOOD MORNING</span>

        <!-- div make entire width by bg color -->
        <!-- inline scope element -->
        <div style="background-color: blue;"> VERY VERY GOOD MORNING></div>

        <!-- for underline -->
        <P><u> VERY </u>GOOD MORNING</P>

        <!-- anchor tag for link -->
        <a href="https://www.instagram.com" >CLICK HERE TO OPEN INSTAGRAM </a>

        <!-- for new line -->
        </br>

        <!-- to open instagram on new page -->
        <p><a href="https://www.instagram.com" target="_blank">  CLICK HERE TO OPEN INSTAGRAM on new page </a></p>

        <!-- get image on screen -->
        <img src="https://media.licdn.com/dms/image/D5603AQGjmOwzvQJ1OA/profile-displayphoto-shrink_400_400/0/1695724761567?e=1713398400&v=beta&t=Ne3k46N6kalCfBn4L4fJE8t_WyBwGg1ZYuLRgpHmsIU"height="100" width="100"/>

        </br>
        <!-- instead of image text to get printed use -->
        <img src="https://media.licdn.com/dms/image/D5603AQGjmOwzvQJ1OA/profile-displayphoto-shrink_400_400/0/1695724761567?e=1713398400&v=beta&t=Ne3k46N6kalCfBn4L4fJE8t_WyBwGg1ZYuLRgU"height="100" width="100" alt="SUYASH M"/>

    </body>

</html>
