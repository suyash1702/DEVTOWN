<!DOCTYPE html>
<html lang="en">

<head>
    <title>Video and audio tags + iframe</title>
</head>

<body>
    <h6>Here is our video</h6>
    <!-- autoplay to remove pause at stop -->
    <!-- loop for repeatedly playing video after copletion -->
    <video id="localvideo" controls autoplay loop width="320" height="240">
        <!-- mp3(for audio),.ogg (for audio and videos) -->
        <source src="sample.mp4" type="video/mp4"/>
        <!-- <source src="" type="video/ogg"/> -->
        Hey your browser does not supporrt the video
    </video>
