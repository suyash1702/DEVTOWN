<!DOCTYPE html>
<html lang="en">
<head>
    <title>Semantic tags</title>
    <!-- semmantic : describe meaning of those tags -->
    <!-- eg.div,span -->
</head>
    <body>
        <!-- 1.header 2.nav bar 3.main section(section + article) + advertise/aside 4.footer -->
        <!-- Some extra tags : details, main, mark, summary, time -->
        <div>
            <h3>Hey, here is my main heading</h3>
        </div>

        <div>
            <p>
                Hey, I am here
            </p>
        </div>
        
        <!-- header for first part -->
        <header>
            <p>
                good to see u back
            </p>
        </header>

        <section>
            <p>
                <h2>how is it goinng</h2>
            </p>
        </section>
        
        <!-- aside for promotions -->
        <aside>
            i am back
        </aside>

        <!-- masterbuilder1702@gmail.com -->
        <!-- pattern attribute -->
        <input type="text" pattern="^[a-z,0-9]+@[a-z]+\.[a-z]$">
        <!-- ^ for start and $ for end -->
        <!-- \ before [.] to make it normal keyword -->

    </body>
</html>
